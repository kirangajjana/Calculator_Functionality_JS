<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Functionality Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="headerdiv">
            <div id="home">
                <div id="homeinside">
                    <p>Calculator Web Application</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="calculatormain">
            <input type="text" id="inputtype" readonly>
            <div id="divbuttons">
                <button class="buttons" onclick="
                    displaydata=''
                    document.queryselector('#inputtype').value=displaydata;
                    ">c</button>
                <button class="buttons" onclick="
                displaydata=displaydata+'1';
                document.querySelector('#inputtype').value=displaydata;
                 ">1</button>
                <button class="buttons" onclick="
                displaydata=displaydata+'2';
                document.querySelector('#inputtype').value=displaydata;
                 ">2</button>
                <button class="buttons" onclick="
                displaydata=displaydata+'+';
                document.querySelector('#inputtype').value=displaydata;
                 ">+</button>
                <button class="buttons" onclick="
                displaydata=displaydata+'3';
                document.querySelector('#inputtype').value=displaydata;
                 ">3</button>
                <button class="buttons" onclick="
                displaydata=displaydata+'4';
                document.querySelector('#inputtype').value=displaydata;
                 ">4</button>
                <button class="buttons" onclick="
                displaydata=displaydata+'-';
                document.querySelector('#inputtype').value=displaydata;
                 ">-</button>
                <button class="buttons" onclick="
                displaydata=displaydata+'5';
                document.querySelector('#inputtype').value=displaydata;
                 ">5</button>
                <button class="buttons" onclick="
                displaydata=displaydata+'6';
                document.querySelector('#inputtype').value=displaydata;
                 ">6</button>
                <button class="buttons" onclick="
                displaydata=displaydata+'*';
                document.querySelector('#inputtype').value=displaydata;
                 ">*</button>
                <button class="buttons" onclick="
                displaydata=displaydata+'7';
                document.querySelector('#inputtype').value=displaydata;
                 ">7</button>
                <button class="buttons" onclick="
                displaydata=displaydata+'8';
                document.querySelector('#inputtype').value=displaydata;
                 ">8</button>
                <button class="buttons" onclick="
                displaydata=displaydata+'/';
                document.querySelector('#inputtype').value=displaydata;
                 ">/</button>
                <button class="buttons" onclick="
                let result=eval(displaydata)
                displaydata=displaydata+'=';
                document.querySelector('#inputtype').value=result;
                 ">=</button>
                <button class="buttons" onclick="
                displaydata=displaydata+'9';
                document.querySelector('#inputtype').value=displaydata;
                 ">9</button>
                <button class="buttons" onclick="
                displaydata=displaydata+'0';
                document.querySelector('#inputtype').value=displaydata;
                 ">0</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="border">
            <marquee id="marquee">By Kiran gajjana@2024 Dec</marquee>

        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
